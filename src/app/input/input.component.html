<div>
  <h2>Input event, ngIf, else, button disabled, ngStyle, ngClass</h2>
  <p>User name needs at least 5 char</p>
  <input (input)="onInput($event)"/>
  <p>valid = <span
    [ngStyle]="{backgroundColor: getColor()}"
    [ngClass]="{validClass: inputValid === true}"
  >
    {{ inputValid }}
  </span>
  </p>

  <p *ngIf="inputValid; else notValid">User name valid</p>
  <ng-template #notValid>
    <p>User name NOT valid</p>
  </ng-template>

  <button class="btn btn-primary" [disabled]="!inputValid">Create user</button>
</div>
