<div>
  <h2>2 way binding, ngFor</h2>
  <p>Server name :
    <input type="text" [(ngModel)]="serverNameInput"/>
    <button
      class="btn btn-primary"
      (click)="onAddServerClick()"
      [disabled]="serverNameInput === ''"
    >Add server
    </button>
  </p>

  <ul>
    <app-server *ngFor="let server of servers; let i = index"
                [server]="server"
                (removeServerById)="removeServerById($event)"
    ></app-server>
  </ul>

</div>
